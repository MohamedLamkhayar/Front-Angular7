<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName = "email" type="text" class="form-control" id="email">
            </div>
            <div *ngIf="(loginForm.get('email').invalid) && (loginForm.get('email').touched) || (loginForm.get('email').dirty)" >
                <div *ngIf="loginForm.get('email').getError('required')">This field is Required</div>
                <div *ngIf="loginForm.get('email').getError('email')">This field should respect email format</div>
            </div>
            <div class="form-group">
                <label for="password">Paasword</label>
                <input formControlName = "password" type="password" class="form-control">  
            </div>
            <div *ngIf="(loginForm.get('password').invalid) && (loginForm.get('password').touched) || (loginForm.get('password').dirty)" >
                <div *ngIf="loginForm.get('password').getError('required')">This field is Required</div>
                <div *ngIf="loginForm.get('password').getError('minlength')">This field should be 9 caracters</div>
                <div *ngIf="loginForm.get('password').getError('maxlength')">This field should be 11 caracters</div>
            </div>
           
            <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary">Login</button>
        </form>
    </div>
</div>
